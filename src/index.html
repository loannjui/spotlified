<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Spotlified</title>

    <!-- Stylesheet principale -->
    <link rel="stylesheet" href="https://use.typekit.net/ejq1tva.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Javascript principal -->
    <!-- ...Ã  quoi sert le defer ? :) -->
    <script src="js/index.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html" id="brand"><img src="img/logo_spotlified.svg" /></a>
      <div id="search-bar">
        <input
          class="search"
          type="search"
          spellcheck="false"
          autocapitalize="false"
          autofocus
          placeholder="Rechercher"
        />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <a class="sml-btn" href="#search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </a>
    </header>
    <main>
      <section id="welcome-section" class="centered">
        <h1>Bienvenue sur Spotlified</h1>
        <a class="btn-solid" href="favoris.html">Vers les favoris</a>
        <a class="btn-solid" href="artistes.html">Vers les artistes</a>
      </section>
    </main>
    <footer>
      <a href="#index">
        <i class="fa-solid fa-house"></i>
        <p>Accueil</p>
      </a>
      <a href="#play">
        <i class="fa-solid fa-play"></i>
        <p>Play</p>
      </a>
      <a href="#artists">
        <i class="fa-solid fa-guitar"></i>
        <p>Artistes</p>
      </a>
      <a href="#favorites">
        <i class="fa-solid fa-heart"></i>
        <p>Favoris</p>
      </a>
    </footer>
  </body>
</html>
