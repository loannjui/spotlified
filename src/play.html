<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Spotlified - Play</title>
    <link rel="stylesheet" href="https://use.typekit.net/ejq1tva.css" />
  <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" type="module" defer></script>
    <script src="js/play.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html" id="brand"><img src="img/logo_spotlified.svg" /></a>
      <a class="sml-btn" href="search.html">
        <i class="fa-solid fa-magnifying-glass"></i>
      </a>
    </header>
    <main>
      <section class="centered">
        <div id="music"></div>
        <img src="http://placecats.com/300/300" class="album-img" />
        <div id="audio-controls">
          <div id="audio-buttons">
            <button class="btn-solid round small">
              <i class="fa-solid fa-backward"></i>
            </button>
            <button class="btn-solid round ">
              <i class="fa-solid fa-play"></i>
            </button>
            <button class="btn-solid round small">
              <i class="fa-solid fa-forward"></i>
            </button>
          </div>
          <input type="range" class="slider" min="0" max="100" value="50" />
        </div>
      </section>
    </main>
    <footer>
      <a href="index.html">
        <i class="fa-solid fa-house"></i>
        <p>Accueil</p>
      </a>
      <a href="play.html">
        <i class="fa-solid fa-play"></i>
        <p>Play</p>
      </a>
      <a href="artistes.html">
        <i class="fa-solid fa-guitar"></i>
        <p>Artistes</p>
      </a>
      <a href="favoris.html">
        <i class="fa-solid fa-heart"></i>
        <p>Favoris</p>
      </a>
    </footer>
  </body>
</html>
